<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/logo.png" type="image/icon type">
    <title>ChatGauge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="pt-[70px] text-center items-center justify-center">
        <header>
            <div class="flex items-center justify-center">
                <img src="static/logo.png" alt="Your Logo" class="mr-4 w-10 h-auto" />
                <h1 class="text-center font-extrabold text-[25px] sm:text-[35px] text-[#333]">ChatGauge</h1>
            </div>
            <p class="text-center mt-3 text-[#666]">Transform Your WhatsApp <i class="fa fa-whatsapp text-[green] text-lg"></i> Conversations into Insightful Overviews!</p>   
        </header>
        <form action="/" id="form" class="mt-6 flex justify-center items-center" enctype="multipart/form-data" method="post">
            <label for="file-upload" id="upload-btn" class="text-white bg-green-500 px-2 sm:px-12 py-6 rounded-xl hover:bg-green-600 hover:cursor-pointer active:bg-green-800">
                <input type="file" name="file" id="file-upload" class="hidden" onchange="submitForm()" accept=".txt"/>
                Upload WhatsApp Conversation
            </label>
            <div class="loader" id="loader"></div>
        </form>
    </div>
    <div class="text-center justify-center mt-8 md:mt-10">
        <a class="underline text-[#666]" href="https://faq.whatsapp.com/1180414079177245/?cms_platform=android" target="_blank">Don't know how to get your conversation?</a>
    </div>
    <footer class="text-center justify-center block sm:flex absolute w-full bottom-0 text-sm sm:text-base">
        <p>&copy; ChatGauge 2024 - Made by</p> <p>&nbsp; Amit Hirpara <a href="https://github.com/HirparaAmit"><i class="fa fa-github"></i></a></p>
    </footer>
    <script>
        function submitForm() {
          document.getElementById('form').submit();
          document.getElementById('upload-btn').style.display = 'none';
          document.getElementById('loader').style.display = 'block';
      }
    </script>
</body>
</html>
